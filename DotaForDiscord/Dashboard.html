<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Status Dashboard</title>
    <meta name="description" content="Simple status dashboard">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $.getJSON("dotafordiscord.json", function (data) {
            console.log(data);

            var rows = "";
            var enabled = "<i class='fa fa-thumbs-up' style='color: green;'></i>";
            var disabled = "<i class='fa fa-exclamation-triangle' style='color: red;'></i>";

            for (var i = 0; i < data.length; i++) {
                if (data[i]["newMatchesFound"] >= 0) {
                    var status = enabled;
                } else {
                    var status = disabled;
                }

                rows += "<tr><td>" + data[i]["start"] + "</td><td>" + data[i]["end"] + "</td><td>" + status + "</td><td>" + data[i]["newMatchesFound"] + "</td></tr>";
            }

            $("tbody").html(rows);
        });
    </script>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Start</th>
                <th scope="col">End</th>
                <th scope="col">Status</th>
                <th scope="col">Count</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
